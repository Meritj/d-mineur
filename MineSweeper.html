<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MineSweeper</title>
    <script src="MineSweeper.js"></script>
    <script>
        window.onload = function (){
            MineSweeper.initialize();
        }
    </script>
    <link href="MineSweeper.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="page">
    <h1>Démineur</h1>

<div>
    &nbsp;
</div>
<div class="game" id="plateau">

</div>
<div class="options">
    <div id="result" class="result">
    </div>
    <div class="menus">
        <div class="menu" onclick="MineSweeper.startGame('easy');">
         Jouer "Facile"
        </div>
        <div class="menu" onclick="MineSweeper.startGame('normal');">
            Jouer "Normal"
        </div>
        <div class="menu" onclick="MineSweeper.startGame('hard');">
            Jouer "Difficile"
        </div>
        <div class="menu" onclick="MineSweeper.startGame('extreme');">
            Jouer "Extrême"
        </div>
    </div>
</div>
</div>
</body>
</html>
